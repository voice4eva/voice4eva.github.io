    <!-- Contact Modal -->
    <div class="modal fade" id="contactModal" role="dialog">
        <div class="modal-dialog text-center">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Envoie-nous un message</h4>
                </div>
                <div class="modal-body">
                    <form id="contactFormFR" class="form-horizontal">
                        <fieldset>
                            <!-- Text input-->
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="name" name="name" placeholder="Nom et prénom" class="form-control" type="text" required data-error="Entrez votre nom complet s'il vous plaît.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                        <input id="email" name="email" placeholder="exemple@domain.com" class="form-control" type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" data-error="Entrez votre adresse e-mail s'il vous plaît.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                        <input id="phone" name="phone" placeholder="+1 (222) 333-4444" class="form-control" type="text" required data-error="Entrez votre numéro s'il vous plaît.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group">
                                <div class="col-md-12 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                        <textarea id="message" class="form-control" name="message" placeholder="Entrez votre message" required data-error="Entrez votre message s'il vous plaît."></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- Submit-->
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button id="form-submit" type="submit" class="btn btn-warning pull-right">Envoyer<span class="glyphicon glyphicon-send"></span></button>
                                </div>
                            </div>
                            <div id="msgSubmit" class="hidden"></div>
                            <div class="clearfix"></div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
